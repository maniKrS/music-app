<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" ></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Music app</title>
</head>
<body>
    <div class="container customContainer">
        
       <div class="img" style="margin-left: 400px; padding: 120px; width:400px; height:100px;">
        <img src="images/download.jpg" alt="" style="width: 200px; height: 50; border-radius: 10px; ">
        
       </div>
       <div class="button">
        <i class="fa-solid fa-backward" style="padding:10px;margin-left: 40px;" id="backward"></i> 
        <i class="fa-solid fa-play" style="padding:10px;margin-left: 40px;" id="play"></i> 
        <i class="fa-solid fa-forward" style="padding:10px;margin-left: 40px;" id="forward" title="forwrd"></i>
        <h1 id="title">name</h1>      
     </div>
     <audio src="" id="audio"></audio>
    </div>
    <script>
       const playbtn = document.getElementById("play")
        const song = document.querySelector("audio")
        const forward=document.getElementById("forward")
        const backward=document.getElementById("backward")
        const title = document.getElementById("title")
        const musics =[
            {
                track:"1",
                artist:"salman"
            },
            {
                track:"2",
                artist:"sharukh"
            }
        ]

        var isstate=false
         songindex=0
        const playMusic = () =>{
            song.play()
            playbtn.classList.replace("fa-play","fa-pause")
            isstate=true
        }
        const pauseMusic = () =>{
            song.pause()
            playbtn.classList.replace("fa-pause","fa-play")
            isstate=false
        }

        playbtn.addEventListener("click",()=>{
            if(isstate){
                pauseMusic()
            }else{
                playMusic()
            }
        })

        const loadsongs=(musics)=>{
            song.src="music/"+musics.track+".mp3"
            title.textContent = musics.artist
        }

        const next = ()=>{
            loadsongs(musics[songindex])
            console.log("hellow world")
            songindex++

        }
      loadsongs(musics[songindex])
      forward.addEventListener("click",next)
        
        
        
        

    </script>
</body>
</html>
